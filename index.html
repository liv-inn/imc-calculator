<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Calcule seu IMC</title>

    <link rel="stylesheet" href="CSS/global.css">
    <link rel="icon" href="IMGS/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <h1>Calcule seu IMC!</h1>

      <form id="formIMC">
        <fieldset class="first-one">
          <label for="nomeUser">Nome</label>
          <input type="text" id="nomeUser" name="nomeUser" required>

          <label for="altura">Altura</label>
          <input type="number" id="altura" name="altura" required min="0" step="0.01" placeholder="ex: 1.60">

          <label for="peso">Peso</label>
          <input type="number" id="peso" name="peso" required min="0" >
        </fieldset>

        <fieldset class="second-one">
          <legend>Informe seu gÃªnero:</legend>

          <input type="radio" id="fem" name="gender" value="fem" required >
          <label for="fem">Feminino</label>

          <input type="radio" id="masc" name="gender" value="masc" >
          <label for="masc">Masculino</label>
        </fieldset>

        <button type="submit">OK!</button>
      </form>

      <p id="result"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
